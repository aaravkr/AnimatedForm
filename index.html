<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Form Interface</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
    <script src="js/modernizr.custom.js">
    </script>
    <style>
        ::-webkit-datetime-edit {
            padding-left: 0.3em;
        }

        ::-webkit-inner-spin-button {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="fs-form-wrap" id="fs-form-wrap">
            <div class="fs-title">
                <h1>contact us</h1>

            </div>
            <form id="myform" class="fs-form fs-form-full" autocomplete="off" onsubmit="myFunctiondata()">
                <ol class="fs-fields">
                    
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                        <input class="fs-anim-lower form-field1" id="q1" name="q1" type="text" placeholder="Full Name" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="id@gmail.com" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q10" data-info="We won't send you spam, we promise...">What's your contact number?</label>
                        <input class="fs-anim-lower" id="q10" name="q10" type="number" placeholder="Number" required/>
                    </li>
                    
                    <li data-input-trigger>
                        <label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need"> Gender </label>
                        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                            <span><input id="q3b" name="q3" type="radio" value="Male"/><label for="q3b" class="radio-conversion">Male</label></span>
                            <span><input id="q3c" name="q3" type="radio" value="Female"/><label for="q3c" class="radio-social">Female</label></span>
                            <span><input id="q3a" name="q3" type="radio" value="Transgender"/><label for="q3a" class="radio-mobile">Transgender</label></span>
                        </div>
                    </li>
                      
                       <li>
                        <label class="fs-field-label fs-anim-upper" for="q5">DOB</label>
                        <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="date" />
                    </li>
                    
                  
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
                        <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
                    </li>
                   
                </ol>
                <!-- /fs-fields -->
                <button class="fs-submit" id="fs-submit" type="submit">Send answers</button>
            </form>
            <!-- /fs-form -->
        </div>
        <!-- /fs-form-wrap -->


    </div>
    <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script src="js/formdata.js"></script>
    <script>
        (function() {
            var formWrap = document.getElementById('fs-form-wrap');

            [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
                new SelectFx(el, {
                    stickyPlaceholder: false,
                    onChange: function(val) {
                        document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                    }
                });
            });

            new FForm(formWrap, {
                onReview: function() {
                    classie.add(document.body, 'overview'); // for demo purposes only
                }
            });
        })();
    </script>
</body>
</html>
